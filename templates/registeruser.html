{% extends 'sidebar.html' %}
 {% block content %}
 
<h4 style="text-align: center;">Add Customer</h4><br>
<div class="container" style="width:400px ">
  {%with messages = get_flashed_messages()%}

  {%if messages%}
 
  {% for message in messages %}
 
  <div class="alert alert-success alert-dismissable" role="alert">
 
   <button type="button" class="close" data-dismiss="alert" aria-label ="close">
 
       <span aria-hidden="true">&times;</span>
 
   </button>
      {{message}}
 
 
  </div>
 
 
  {%endfor%}
  {%endif%}
  {%endwith%}
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
        </div><br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          
        </div><br>
        <div class="form-group">
          <label for="phoneno">Phone no</label>
          <input type="number" format="[7-9]\d{9}" class="form-control" id="phoneno" name="phoneno" placeholder="Phone no"  required>
        </div><br>
        <div class="form-group">
          <label for="gender">Gender</label>                                      
          <select class="form-control" id="gender" name="gender" required>
                  <option selected>select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">female</option>
          
           </select>
        </div><br>
        <div class="form-group">
            <label for="allocateroom">Allocate Room No </label>                                   
            <select class="form-control" id="roomno" name="roomno"  required>
                   <option selected>select</option>
                   {% for d in res %}
                      <option value="{{d.0}}">{{d.0}}</option>
                    {%endfor%}
                    </select>
          </div>
        <br>
        <button type="submit" class="btn btn-success">Add Customer</button>
    </form>
</div>
{% endblock %}
