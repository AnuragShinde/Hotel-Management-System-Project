{% include 'sidebar.html' %}
 {% block content %}
 

<div class="container" style="width:400px ">

{%with messages = get_flashed_messages()%}

{%if messages%}

{% for message in messages %}

<div class="alert alert-success alert-dismissable" role="alert">

 <button type="button" class="close" data-dismiss="alert" aria-label ="close">

     <span aria-hidden="true">&times;</span>

 </button>
    {{message}}


</div>


{%endfor%}
{%endif%}
{%endwith%}
<h4 style="text-align: center;">Add Room</h4>
<br>

   
    <form action="{{url_for('AddRoom')}}" method="post">
        <div class="form-group">
            <label for="int">Enter Room Number</label>                
            <input type="number" class="form-control" id="roomno" placeholder="Enter Room No" name="roomno" required>
            
        </div><br>
        
        <div class="form-group">
            <label for="name">Availability </label>                                   
            <select class="form-control" id="Availability" name="Availability"  required>
                    <option selected>select Availability</option>
                    <option value="Available">Available</option>
                    <option value="occupied">occupied</option>
            
            </select>
        </div><br>
        <div class="form-group">

            <label for="status">Status</label>                                
            <select class="form-control" id="status" name="status"  required>
                    <option selected>select Room Status</option>
                    <option value="cleaned">cleaned</option>
                    <option value="Dirty">Dirty</option>
            
            </select>
        </div><br>
            
        <div class="form-group">

                <label for="bedtype">Bed Type</label>                            
                <select class="form-control" id="bedtype" name="bedtype"  required>
                        <option selected>select Bed Type</option>
                        <option value="single bed">single bed</option>
                        <option value="double bed">double bed</option>
                
                </select>
        </div><br>
        <div class="form-group">

                        <label for="price">Price</label>
                        <input type="number" class="form-control" name="price" placeholder="Enter Price" required>
                        
        </div>
        <br>
        <button type="submit" class="btn btn-success">Add</button>
                
        </div>>
    </form>
</div>
{% endblock %}
