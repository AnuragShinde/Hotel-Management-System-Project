{% extends 'sidebar.html' %}
 {% block content %}
 {% for d in user %}

<h4 style="text-align: center;">Update Customer</h4>
<div class="form-group">
    <div class="row">
        <div class="col md-3"></div>
        <div class="col md-3">
            <div>
                
            </div>
            <form action="/update" method="post">
                <input type="hidden" value="{{d[0]}}" name="id">
                <div class="form-group">
                    <label for="add_bookstxt" classs="from-label">Name </label>
                    <input type="text" value="{{d[1]}}" class="form-control" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email" classs="from-label">Email </label>
                    <input type="text" value="{{d[2]}}" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phoneno" classs="from-label">Phone no </label>
                    <input type="integer" value="{{d[3]}}" class="form-control" name="phoneno" id="phoneno">
                </div>
                <div class="form-group">
                    <label for="gender" classs="from-label">  Gender </label>
                    <input type="text" name="gender" value="{{d[4]}}" id="gender" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="roomno" classs="from-label">Room Number </label>
                    <input type="text" value="{{ d[5] }}" class="form-control" name="roomno" id="roomno">
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-sm btn-block">Update</button>
            </form>
        </div>
        <div class="col md-3"></div>
            
    </div>
</div> 
    {% endfor %}
{% endblock %}
